<div *ngIf="isLoading$|async; else loading">
  <app-element-active-archive [value2]="'Просмотренные'"
                              (status)="checkStatusReport($event)"></app-element-active-archive>
  <ng-container *ngIf="userReports.length!=0; else o">
    <app-user-report-card *ngFor="let rep of userReports" [userReport]="rep"></app-user-report-card>
  </ng-container>
  <ng-template #o>
    <app-title [valueStr]="'Жалоб нет'"></app-title>
  </ng-template>
</div>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
