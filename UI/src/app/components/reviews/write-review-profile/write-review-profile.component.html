<div class="modal">
  <div class="modal-contain">
    <div class="modal-window" *ngIf="isUploaded==false;else upload">

      <div class="input-invalid">{{errorText|async}}</div>

      <div class="modal-window-block">
        <h1>Оценка и комментарии</h1>
      </div>

      <div class="rating-area">
        <input type="radio" id="star-5" name="rating" value="5" (click)="rating=5">
        <label for="star-5" title="Оценка «5»"></label>
        <input type="radio" id="star-4" name="rating" value="4" (click)="rating=4">
        <label for="star-4" title="Оценка «4»"></label>
        <input type="radio" id="star-3" name="rating" value="3" (click)="rating=3">
        <label for="star-3" title="Оценка «3»"></label>
        <input type="radio" id="star-2" name="rating" value="2" (click)="rating=2">
        <label for="star-2" title="Оценка «2»"></label>
        <input type="radio" id="star-1" name="rating" value="1" (click)="rating=1">
        <label for="star-1" title="Оценка «1»"></label>
      </div>

      <div [formGroup]="form" (ngSubmit)="submit()" >
        <textarea formControlName="description" class="contain-report" placeholder="В тексте не должно быть оскорблений и мата"></textarea>
      </div>
      <div *ngIf="load==false; else loading">
        <button class="btn" (click)="submit()">Отправить</button>
      </div>
      <ng-template #loading>
        <button class="btn" [ngClass]="{ disabled: load ==true}">Отправляется</button>
      </ng-template>

    </div>
    <div class="window-close">
      <a (click)="showWriteReview(false)"><img src="../../../../assets/svg/window-close.svg"/></a>
    </div>
    <ng-template #upload>
      <div class="modal-window contain-center">
        <img src="../../../../assets/gif/succes.gif" style="width: 450px">

        <h2 >Благодарим за отзыв!</h2>
      </div>

    </ng-template>
  </div>
</div>
