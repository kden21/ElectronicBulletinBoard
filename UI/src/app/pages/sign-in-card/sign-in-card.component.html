<!--Компонент авторизации пользователя-->

<div class="login">
  <div class="sign-in-card" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Вход</h1>
    <div class="error-text" *ngIf="errorText!=null">{{errorText}}</div>

    <div>
    <input class="sing-in-input" placeholder="E-mail" formControlName="login" (error)="error_login">
    <ng-container *ngTemplateOutlet="error_login"></ng-container>
    <ng-template #error_login let-control>
      <div class="error-text"  autocomplete="disabled" *ngIf="form.get('login')?.invalid && form.get('login')?.touched">
        *не соответсвует электронному адресу</div>
    </ng-template>
    </div>

    <div>
    <input type="password" class="sing-in-input" placeholder="Пароль" formControlName="password" (error)="error_password">
    <ng-container *ngTemplateOutlet="error_password"></ng-container>
    <ng-template #error_password>
      <div class="error-text"  autocomplete="disabled" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        *не соответсвует электронному адресу</div>
    </ng-template>
    </div>

    <a class="sing-in-password-recovery" [routerLink]="'/account/password_recovery'">Забыли пароль?</a>
    <div style="width: 100%; display: flex; align-content: center; justify-content: start ">
      <a class="glo" (click)="submit()">Войти</a>
      <div class="text-password-recovery" [routerLink]="'/account/register'" >или <span class="sing-in-password-recovery">Зарегистрироваться</span> </div>
    </div>
  </div>
</div>
